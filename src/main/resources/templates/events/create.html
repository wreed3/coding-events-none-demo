<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>


<form method="post" action="/events/create">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}"  class="form-control">
        </label>
        <p class="error"  th:errors="${event.name} "></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Are you registered?
            <input type="checkbox" th:field="${event.registration}" class="form-control">
        </label>
        <p class="error" th:errors="${event.registration}"></p>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input type="text" th:field="${event.numOfAttendees}" class="form-control">
        </label>
        <p class="error" th:errors="${event.numOfAttendees}"></p>
    </div>
    <div class="form-group">
        <label>COVID Positive
            <input type="checkbox" th:field="${event.covidPositive}" class="form-control">
        </label>
        <p class="error" th:errors="${event.covidPositive}"></p>
    </div>
    <div class="form-group">
        <label>Event Type
            <select th:field="${event.type}" class="form-control">
                <option th:each="type : ${types}"
                    th:value="${type}"
                    th:text="${type.displayName}"
                ></option>
            </select>
        </label>
        <p class="error" th:errors="${event.covidPositive}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>

</form>

</body>
</html>
